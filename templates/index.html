{{ template "base" .}}

{{ define "title" }} RPS web - Inicio {{ end }}

{{ define "content" }}

<section class="container py-5">
    <h1 class="display-4 fw-bold py-3 text-center">Bievenido a piedra, papel o tijeras</h1>
    <div class="row">
        <div class="col-md-4">
            <img src="static/images/rock_icon.png" alt="rock_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/images/paper_icon.png" alt="rock_icon" class="img-fluid">
        </div>
        <div class="col-md-4">
            <img src="static/images/scissors_icon.png" alt="rock_icon" class="img-fluid">
        </div>
        <p class="lead text-center fs-2 py-4">Juega contra la computadora</p>
        <p class="text-center">
            <a href="/new" class="btn btn-success btn-large">Nuevo juego</a>
        </p>
    </div>
</section>

<section class="container py-5">
    <h2 class="mb-4">Como se juega?</h2>\
    <ol class="list-group list-group-numbered">
        <li class="list-group-item">Crear un juego nuevo.</li>
        <li class="list-group-item">Ingrese su nombre</li>
        <li class="list-group-item">Empiece a jugar</li>
    </ol>
</section>

{{ end }}
